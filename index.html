<!DOCTYPE html>
<html>
  <head>
    <title>Javascript</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <p id="text">Hello World!</p>
    <script type="text/javascript">
      //パラグラフのコンテンツを更新する処理
      document.getElementById("text").innerHTML = "Hello Rob!";
    </script>
  </body>
</html>
